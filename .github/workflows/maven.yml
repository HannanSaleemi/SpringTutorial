name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8 setup-java
      uses: olafurpg/setup-scala@v6
      with:
        java-version: adopt@1.11
    - name: Build with Maven
      run: mvn -B package --file pom.xml
